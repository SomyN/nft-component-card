<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>
</head>
<body>
  
<div class="main">
  <div class="nft-img">
<img src="./images/image-equilibrium.jpg" class="nft-img">
  </div>
<h2 class="nft-header">Equilibrium #4321</h2>
<p class="nft-para">Our Equilibrium collection promotes equality.</p>
<div class="icons-para">
<p class="nft-para1"> <img src="./images/icon-ethereum.svg" class="nft-img1">0.041 BTC</p>
<p class="nft-para2"> <img src="./images/icon-clock.svg" class="nft-img2">5 days left</p>
</div>
<div class="footer">
  <img src="./images/image-avatar.png" alt="">
  <p>Creation by <span>Somtochukwu Nwosu</span></p> 
</div>
</div>
</body>
</html>
